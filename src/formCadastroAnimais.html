<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meaudote</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/92c05a5491.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div id="logo">
      <h1>meaudote</h1>
    </div>
    <nav id="navbar">
        <a href="index.html" title="Login/Logout"><i class="fa-solid fa-home"></i></a>
      <a href="formCadastro.html" title="Login/Logout"><i class="fa-solid fa-user"></i></a>
      <a href="formCadastroAnimais.html" title="Cadastrar"><i class="fa-solid fa-circle-plus"></i></a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="dog da Silva" />

      <label for="raca">Raça</label>
      <input type="text" id="raca" name="raca" placeholder="Vira latinha"/>

      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" placeholder="5"/>

      <label for="foto">foto</label>
      <input type="number" id="foto" name="foto" placeholder="5"/>
      
      <label for="desc">Descrição</label>
      <textarea id="desc" name="desc" placeholder="Caramelo bem alegre e gente boa" rows="4"></textarea>
      

      <div class="selects">
        <label for="cachorro">
          <input type="radio" id="cachorro" name="tipo" value="cachorro" />
          Cachorro
        </label>
        <label for="gato">
          <input type="radio" id="gato" name="tipo" value="gato">
          Gato
        </label>
      </div>


      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>
</html>
